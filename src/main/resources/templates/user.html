<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
</head>
<body>
    <div>
        <table>
            <tr><td>用户ID</td><td>用户名</td><td>用户密码</td></tr>
            <tr th:each="user:${page.records}">
                <td >[[${user.id}]]</td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.getPassword()}"></td>
            </tr>
        </table>
    </div>
<div>当前第[[${page.current}]]页,总共[[${page.pages}]]页,总记录数[[${page.total}]]条</div>
<div>
    <ul>
        <li><a th:href="@{/userList(pn=${page.current}-1)}">⬅前一页</a></li>
        <li th:each="num:${#numbers.sequence(1,page.pages)}"><a th:href="@{/userList(pn=${num})}">[[${num}]]</a></li>
        <li><a th:href="@{/userList(pn=${page.current}+1)}">下一页➡</a></li>
    </ul>
</div>
</body>
</html>
